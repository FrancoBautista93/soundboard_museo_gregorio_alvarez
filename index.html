<!DOCTYPE html>
<html>
<head>
  <title>Web Soundboard</title>
  <style>
    .soundboard {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .soundboard button {
      width: 100px;
      height: 40px;
      background-color: #f5f5f5;
      border: none;
      cursor: pointer;
    }

    .soundboard button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>Web Soundboard</h1>

  <h2>Trutruka</h2>
  <div class="soundboard">
    <!-- Generate buttons for Trutruka -->
    <script>
      for (let i = 1; i <= 10; i++) {
        document.write(`<button onclick="playSound('Trutruka/Tru ${i}.wav')">Sound ${i}</button>`);
      }
    </script>
  </div>

  <script>
    function playSound(soundPath) {
      const audio = new Audio(soundPath);
      audio.play();
    }
  </script>
</body>
</html>
