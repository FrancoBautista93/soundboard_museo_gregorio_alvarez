<!DOCTYPE html>
<html>
<head>
  <title>Instrumentos</title>
  <style>
    body {
  background-image: url('Images/background.png');
  background-repeat: no-repeat;
  background-size: cover;
  background-color: #85071f;
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 0; /* Add this to remove default body margin */
  padding: 0; /* Add this to remove default body padding */
}

h1 {
  color: #FFFFFF;
}

h2 {
  color: #FFFFFF;
}

.soundboard-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 10%;
}

.instrument-container {
  margin-bottom: 20px;
}

.soundboard-row {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 10px;
}

.soundboard button {
  width: 150px;
  height: 150px;
  background-color: #ffd700;
  border: none;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  border-radius: 10px;
  font-size: 20px;
  color: #FFFFFF;
}

/* Add this rule to apply background color */
.soundboard button:focus {
  outline: none;
}

/* Add this rule to increase button size on smaller screens */
@media (max-width: 768px) {
  .soundboard button {
    width: 120px;
    height: 120px;
    font-size: 16px;
  }
}
    
  </style>
</head>
<body>
  <h1>Instrumentos</h1>

  <div class="soundboard-container">
    <div class="instrument-container">
      <h2>Trutruka</h2>
      <div class="soundboard-row">
        <!-- Generate buttons for Trutruka -->
        <script>
          for (let i = 1; i <= 8; i++) {
            document.write(`
              <button onclick="playSound('Trutruka/Tru ${i}.wav')">
                ${i}
              </button>
            `);
          }
        </script>
      </div>
    </div>

    <div class="instrument-container">
      <h2>Wada</h2>
      <div class="soundboard-row">
        <!-- Generate buttons for Wada -->
        <script>
          for (let i = 1; i <= 8; i++) {
            document.write(`
              <button onclick="playSound('Wada/Wad ${i}.wav')">
                ${i}
              </button>
            `);
          }
        </script>
      </div>
    </div>

    <div class="instrument-container">
      <h2>Pilolay</h2>
      <div class="soundboard-row">
        <!-- Generate buttons for Pilolay -->
        <script>
          for (let i = 1; i <= 8; i++) {
            document.write(`
              <button onclick="playSound('Pilolay/Pil ${i}.wav')">
                ${i}
              </button>
            `);
          }
        </script>
      </div>
    </div>

    <div class="instrument-container">
      <h2>Pifilca</h2>
      <div class="soundboard-row">
        <!-- Generate buttons for Pifilca -->
        <script>
          for (let i = 1; i <= 8; i++) {
            document.write(`
              <button onclick="playSound('Pifilca/Pif ${i}.wav')">
                ${i}
              </button>
            `);
          }
        </script>
      </div>
    </div>
  </div>

  <script>
    function playSound(soundPath) {
      const audio = new Audio(soundPath);
      audio.play();
    }
  </script>
</body>
</html>
