<!DOCTYPE html>
<html>
<head>
  <title>Instrumentos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-image: url('Images/background.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-color: #85071f;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #FFFFFF;
    }
    
     h2 {
      color: #FFFFFF;
    }

    .soundboard {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }

    .soundboard button {
      width: 120px;
      height: 60px;
      background-color: #ffd700;
      border: none;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      color: #FFFFFF;
    }
    
  </style>
</head>
<body>
  <h1>Instrumentos</h1>

  <h2>Trutruka</h2>
  <div class="soundboard">
    <!-- Generate buttons for Trutruka -->
    <script>
      for (let i = 1; i <= 8; i++) {
        document.write(`
          <button onclick="playSound('Trutruka/Tru ${i}.wav')">
            ${i}
          </button>
        `);
      }
    </script>
  </div>

  <h2>Wada</h2>
  <div class="soundboard">
    <!-- Generate buttons for Wada -->
    <script>
      for (let i = 1; i <= 8; i++) {
        document.write(`
          <button onclick="playSound('Wada/Wad ${i}.wav')">
            ${i}
          </button>
        `);
      }
    </script>
  </div>

  <h2>Pilolay</h2>
  <div class="soundboard">
    <!-- Generate buttons for Pilolay -->
    <script>
      for (let i = 1; i <= 8; i++) {
        document.write(`
          <button onclick="playSound('Pilolay/Pil ${i}.wav')">
            ${i}
          </button>
        `);
      }
    </script>
  </div>

  <h2>Pifilca</h2>
  <div class="soundboard">
    <!-- Generate buttons for Pifilca -->
    <script>
      for (let i = 1; i <= 8; i++) {
        document.write(`
          <button onclick="playSound('Pifilca/Pif ${i}.wav')">
            ${i}
          </button>
        `);
      }
    </script>
  </div>

  <script>
    function playSound(soundPath) {
      const audio = new Audio(soundPath);
      audio.play();
    }
  </script>
</body>
</html>
