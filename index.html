<!DOCTYPE html>
<html>
<head>
  <title>Instrumentos</title>
  <style>
    body {
      background-image: url('Images/background.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-color: #FFFFFF;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #000000;
    }
    
     h2 {
      color: #000000;
    }

    .soundboard {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 20%;
    }

    .soundboard button {
      width: 100px;
      height: 100px;
      background-color: #85071f;
      border: none;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      font-size: 32px;
      color: #FFFFFF;
      text-align: center;
    }
    
    .instrument-title {
      font-size: 32px; /* Adjust the font size as needed */
      margin-top: 10px; /* Adjust the top margin as needed */
       margin-bottom: 10px
    }
    
  </style>
</head>
<body>
  <h1>Instrumentos</h1>

  <h2 class="instrument-title">Trutruka</h2>
  <div class="soundboard">
    <!-- Generate buttons for Trutruka -->
    <script>
      for (let i = 1; i <= 8; i++) {
        document.write(`
          <button onclick="playSound('Trutruka/Tru ${i}.wav')">
            ${i}
          </button>
        `);
      }
    </script>
  </div>

  <h2 class="instrument-title">Wada</h2>
  <div class="soundboard">
    <!-- Generate buttons for Wada -->
    <script>
      for (let i = 1; i <= 8; i++) {
        document.write(`
          <button onclick="playSound('Wada/Wad ${i}.wav')">
            ${i}
          </button>
        `);
      }
    </script>
  </div>

  <h2 class="instrument-title">Pilolay</h2>
  <div class="soundboard">
    <!-- Generate buttons for Pilolay -->
    <script>
      for (let i = 1; i <= 8; i++) {
        document.write(`
          <button onclick="playSound('Pilolay/Pil ${i}.wav')">
            ${i}
          </button>
        `);
      }
    </script>
  </div>

  <h2 class="instrument-title">Pifilca</h2>
  <div class="soundboard">
    <!-- Generate buttons for Pifilca -->
    <script>
      for (let i = 1; i <= 8; i++) {
        document.write(`
          <button onclick="playSound('Pifilca/Pif ${i}.wav')">
            ${i}
          </button>
        `);
      }
    </script>
  </div>

  <script>
    function playSound(soundPath) {
      const audio = new Audio(soundPath);
      audio.play();
    }
  </script>
</body>
</html>
